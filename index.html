<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="DataTables/semantic.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script src="DataTables/DataTables-2.0.1/js/dataTables.semanticui.min.js"></script>

    <!-- <link href="DataTables/datatables.min.css" rel="stylesheet"> -->
    <link href="DataTables/semantic.min.css" rel="stylesheet">
    <link href="DataTables/DataTables-2.0.1/css/dataTables.semanticui.min.css" rel="stylesheet">
</head>
<body>

    
    <script>
        let template = `
        <table class="ui celled table selectable striped dataTable unstackable" style="width: 100%;">
        <thead>
            <tr>
                <th>9999999 1</th>
                <th>Column 2</th>
                <th>Column 2</th>
                <th>Column 2</th>
                <th>Column 2</th>
                <th>Column 2</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 2</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>
        `;

        let $table = $(template);
        $('body').append($table);
        $table.DataTable({
            responsive: true
        });
    </script>
</body>
</html>
